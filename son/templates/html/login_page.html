<!-- AI css -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #132440;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    form {
        background-color: #f5f5f5;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        width: 360px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        position: relative;
    }

    .input-group {
        position: relative;
    }

    .input-group i {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #16476A;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 12px 12px 12px 40px;
        border-radius: 6px;
        border: 1px solid #FFF8D4;
        font-size: 16px;
        transition: all 0.3s;
        box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        border-color: #16476A;
        box-shadow: 0 0 6px rgba(255,69,0,0.4);
        outline: none;
    }

    input[type="submit"] {
        padding: 12px;
        border-radius: 6px;
        border: none;
        background-color: #16476A;
        color: #FFF8D4;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s;
        font-weight: bold;
        width: 100%;
    }

    input[type="submit"]:hover {
        background-color: #3B9797;
        box-shadow: 0 4px 12px rgba(0, 110, 255, 0.3);
    }

    a {
        text-align: center;
        color: #210049;
        text-decoration: none;
        font-size: 14px;
    }

    a:hover {
        text-decoration: underline;
    }

    .error {
        color: red;
        font-size: 14px;
        margin-top: 10px;
        margin-bottom: 10px;
        text-align: left;
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
    }
</style>
</head>
<body>

<form action="" method="post">
    <h2>TodoList Login</h2>
    {% csrf_token %}

    <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="username" placeholder="Username">
    </div>

    <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="userpassword" placeholder="Password">
    </div>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <input type="submit" value="Login">
    <a href="{% url 'register' %}">Don't have an account?</a>
</form>

</body>
</html>
