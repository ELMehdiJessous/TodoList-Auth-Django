<!-- AI css -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #595b5d;
            color: #FFF8D4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* FORM DESIGN */
        form {
            background: #3f4142;
            padding: 35px;
            margin-top: 40px;
            width: 420px;
            border-radius: 14px;
            box-shadow: 0 0 14px #00000040;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        h1 {
            text-align: center;
            margin-bottom: 5px;
            font-size: 28px;
        }

        /* Django form wrapper fix */
        form p,
        form div {
            width: 100%;
            margin: 0;
        }

        /* Inputs */
        form input[type="text"],
        form input[type="password"],
        form textarea,
        form select {
            width: 100% !important;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: #2b2c2d;
            color: #FFF8D4;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Button */
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: #f5c146;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        a {
            color: #ffd36b;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
        }

        /* TASKS LIST */
        .tasks {
            margin-top: 35px;
            width: 420px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        /* EACH TASK BUBBLE */
        .tasks p {
            background: #2b2c2d;
            padding: 14px;
            border-radius: 10px;
            margin: 0;
            font-size: 16px;
        }
        .task {
    background: #2b2c2d;
    padding: 14px;
    border-radius: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.task-text {
    font-size: 16px;
    color: #FFF8D4;
}

.task-actions a {
    margin-left: 12px;
    color: #f5c146;
    text-decoration: none;
    font-size: 14px;
}

.task-actions a:hover {
    text-decoration: underline;
}

    </style>
</head>

<body>

    <form action="" method="post">
        <h1>hello {{request.user.username}}</h1>
        {% csrf_token %}
        {{form}}
        <input type="submit" value="add">
        <a href="{% url 'logout' %}">logout</a>
    </form>

    <div class="tasks">
        {% for i in tasks %}
            <div class="task">
                <span class="task-text">{{ i.text }}</span>
                <div class="task-actions">
                    <a href="{% url 'update_task' i.id %}">update</a>
                    <a href="{% url 'delete_task' i.id %}">delete</a>
                </div>
            </div>
        {% endfor %}
    </div>

</body>
</html>
