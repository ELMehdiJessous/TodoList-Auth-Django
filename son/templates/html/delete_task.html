<!-- AI CSS -->
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Task</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #595b5d;
            color: #FFF8D4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background: #3f4142;
            padding: 30px;
            width: 420px;
            border-radius: 14px;
            box-shadow: 0 0 14px #00000040;
            text-align: center;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .task-preview {
            background: #2b2c2d;
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 18px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #ff4d4d;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        a {
            display: block;
            margin-top: 15px;
            color: #ffd36b;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="box">
        <h1>Are you sure <span style="color:#f5c146">{{ request.user.username }}</span> you want to delete this task?</h1>

        <div class="task-preview">
            {{ task.text }}
        </div>

        <form action="" method="post">
            {% csrf_token %}
            <input type="submit" value="Delete">
        </form>

        <a href="{% url 'home' %}">Cancel</a>
    </div>

</body>
</html>
